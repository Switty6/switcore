<!DOCTYPE html>

    <title>Proximity UI</title>

            <div class="compact-marker">

                <div class="marker-ring"></div>
                <div class="marker-pulse"></div>
            </div>
            <div class="compact-text">
                <span class="key-badge" id="keyBadge">E</span>
                <span class="label-text" id="label">Interac»õiune</span>
            </div>
            <div class="interaction-counter" id="counter"></div>
            <div class="interactions-list" id="interactionsList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
